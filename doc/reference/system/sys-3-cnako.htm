<H2><A name="head1">コマンドライン（実行時引数）</A></H2>

<P></P>
<TABLE border="1" cellpadding="4" cellspacing="1">
<TR><TD>/e&nbsp;または&nbsp;-e</TD>

</TR>
<TR><TD>/w&nbsp;または&nbsp;-w</TD>
<TD>メッセージを表示した後に待機する。</TD>
</TR>
</TABLE>
